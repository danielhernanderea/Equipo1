<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Registro</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="registro.component.css">
</head>
<body>
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<h2>BBVA</h2>
		<h3>REGISTRO</h3>

		<div class="form-group">
			<input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="apellido-p" placeholder="Apellido Paterno" required="required">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="apellido-m" placeholder="Apellido Materno" required="required">
		</div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirmar Contraseña" required="required">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Registrarse Ahora</button>
        </div>
    </form>
	<div id="last-text" class="text-center">¿Ya estas registrado? <a href="src/app/vistas/login/login.component.html">Iniciar Sesión</a></div>
</div>
</body>
</html>
